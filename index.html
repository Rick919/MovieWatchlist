<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Movies Watchlist</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Find your film</h1>
            <a href="myWatchlist.html"> My Watchlist</a>
        </header>
        <main>
            <section class="search">
                <input type="text" name="search-bar" id="search-bar" placeholder="Search For a Movie">
                <button id="search-btn"> Search </button>
            </section>
            
    
            <div id="display-movies" class="display-movies start-exploring">
                <img src="images/film_icon.png" alt="" class="film-icon">
                <h2>Start Exploring</h2>
            </div>
        </main>
    </div>
    
    
    <script type="module" src="index.js"></script>
